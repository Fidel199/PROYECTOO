  <div class="container-fluid">
  <h1 class="fst-italic" >Mi cuenta</h1>
  </div>
  <span class="navbar-toggler-icon"></span>
  <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Nombre(s)</label>
        <input type="text" class="form-control" id="validationCustom01" value=" " required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="validationCustom02" value=" " required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Correo</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Please choose a Email.
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <h6 class="fst-italic">Foto de perfil</h6>
        <img src="../../../assets/fotousuario.png" height="100">
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Password</label>
        <input type="text" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
          Please provide a valid password
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Edad</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Escoger...</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom05" class="form-label">Número de teléfono</label>
        <input type="text" class="form-control" id="validationCustom05" required>
        <div class="invalid-feedback">
          Please provide a valid Telephone Number.
        </div>
      </div>
      <h6 class="fst-italic">Sexo</h6>
      <div class="form-check-center">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1 ">
          Hombre
        </label>
      </div>
      <div class="form-check-center">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1 ">
          Mujer
        </label>
      </div>
      <div class="form-check-center">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Indistinto
        </label>
      </div>
      <div class="col-12" >
        <div class="form-check-center">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class="col-12 text-center">
        <button class="btn btn-primary" type="submit">Actualizar</button>
      </div>
    </form>
